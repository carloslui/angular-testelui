<h2>Detalhe</h2>

<div *ngIf="product">
  <h3>{{ product.name }} - R$ {{ product.price}}</h3>  
  <p>{{ product.description }}</p>  
  <p>
    <input id="obs" name="obs" placeholder="Informe as alterações">
  </p>  
  <button (click)="addToCart(product)">Adicionar</button>
  &nbsp;
  <button style="cancel-button" (click)="addToCart(product)">Cancelar</button>
</div>
